<form>
    <div class="form-group">
      <label for="input01">Title of reminder</label>
      <input type="text" class="form-control" id="input01" placeholder="Text" ng-model="vm.reminders[0].reminder">
    </div>
    <div class="form-group">
      <label for="textarea01">More about the reminder</label>
      <textarea placeholder="Default Input" class="form-control" id="textarea01" ng-model="vm.reminders[0].reminderDetalis"></textarea>
    </div>
    <div class="form-group">
      <label for="input01">Insert date</label>
      <input type="datetime-local" class="form-control" id="input01" placeholder="Text" ng-model="vm.reminders[0].dateForReminder">
    </div>
    <button type="button" class="btn btn-success btn-raised" ng-click="vm.updateReminder()">Success</button>
  </form>
