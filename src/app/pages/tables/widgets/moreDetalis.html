<div class="row" ng-if="vm.showPanel">
    <h2>Reminder</h2>
    <div class="col-md-12" >
      <div class="panel panel-default bootstrap-panel">
        <div class="panel-heading">{{vm.reminder[0].reminder}}</div>
        <div class="panel-body footer-panel">
          <p class="p-with-code">
            {{vm.reminder[0].reminderDetalis}}
          </p>
        </div>
        <div class="panel-footer">
          <i class="bi bi-smartwatch"></i>
          {{vm.reminder[0].dateForReminder.substr(11,5)}}
          <i class="bi bi-calendar-event-fill"></i>
          {{vm.reminder[0].dateForReminder.substr(0,10)}}
          
        </div>
      </div>
      <button type="button" class="btn btn-primary  btn-sm" ng-click="vm.back()">Back</button>
    </div>
  </div>
