<div class="widgets" ng-if="vm.showEditReminder">

  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary  btn-sm" ng-click="vm.back()">Back</button>
      <br><br>
      <div ba-panel ba-panel-title="Edit reminder" ba-panel-class="with-scroll">
        <form>
          <div class="form-group">
            <label for="input01">Title of reminder</label>
            <input type="text" class="form-control" id="input01" placeholder="Text" ng-model="vm.title">
          </div>
          <div class="form-group">
            <label for="textarea01">More about the reminder</label>
            <textarea placeholder="Default Input" class="form-control" id="textarea01" ng-model="vm.detalis"></textarea>
          </div>
          <div class="form-group">
            <label for="input01">Insert date</label>
            <input type="datetime-local" class="form-control" id="input01" placeholder="Text" ng-model="vm.date">
          </div>
          <button type="button" class="btn btn-success btn-raised"
            ng-click="vm.addNewReminder(vm.title,vm.detalis,vm.date)">Success</button>
        </form>
      </div>
    </div>
  </div>

</div>
